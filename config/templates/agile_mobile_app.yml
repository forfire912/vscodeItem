# ============================================
# 敏捷模式项目模板 - 移动应用开发
# Mobile App Development (Scrum)
# ============================================

template_id: agile_mobile_app
template_name: 移动应用开发(敏捷模式)
workflow_mode: AGILE
description: 适用于移动App快速迭代开发,采用Scrum框架
industry: mobile
methodology: scrum

# 从本体库选取的本体集
ontologies:
  - user_story         # 用户故事(核心)
  - requirement        # 高层需求
  - code_module        # 代码模块
  - commit             # 代码提交
  - test_case          # 测试用例
  - bug                # 缺陷
  - review_record      # 评审记录
  - deployment_package # 部署包

# 从活动库选取的活动集
activities:
  # Sprint规划
  planning_activities:
    - create_backlog
    - sprint_planning
    
  # 开发活动(灵活顺序)
  development_activities:
    - implement_module
    - write_unit_tests
    - local_build
    - conduct_code_review
    - fix_review_issues
    - merge_code
    
  # 测试活动(持续进行)
  testing_activities:
    - execute_integration_test
    - fix_bug
    - regression_test
    
  # 部署活动(持续集成/部署)
  deployment_activities:
    - prepare_deployment_package
    - deploy_to_staging
    - deploy_to_production
    
  # Scrum仪式
  scrum_ceremonies:
    - daily_standup
    - sprint_review
    - sprint_retrospective

# 从关系库选取的关系集
relationships:
  - depends_on
  - implements
  - tests
  - found_by
  - fixes
  - contains
  - blocks           # 阻塞关系(敏捷常用)
  - relates_to       # 关联关系(敏捷常用)

# Sprint配置
sprint_config:
  sprint_duration_weeks: 2
  story_points_velocity: 20
  daily_standup_enabled: true
  sprint_review_required: true
  sprint_retrospective_required: true

# 阶段灵活性配置
phase_flexibility:
  allow_phase_jump: true
  allow_phase_rollback: true
  continuous_integration: true
  continuous_deployment: true
  
# Definition of Done
definition_of_done:
  - code_implemented
  - unit_tests_written
  - unit_tests_passed
  - code_reviewed
  - integration_tests_passed
  - acceptance_criteria_met
  - deployed_to_staging

# 质量标准
quality_standards:
  code_coverage_threshold: 70
  critical_bugs_tolerance: 0
  code_review_required: true
  automated_testing_required: true
  ci_cd_required: true

# 默认配置
default_settings:
  require_approval_for_phase_transition: false
  allow_phase_rollback: true
  allow_phase_skip: true
  mandatory_documentation: false
  audit_trail_enabled: false
  fast_iteration_mode: true
