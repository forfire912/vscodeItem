# 本体对象配置文件
# 定义研发要素的统一抽象

ontology_objects:
  # 需求对象
  - id: req_2048
    type: requirement
    name: 新增用户认证功能
    attributes:
      requirement_id: "2048"
      security_level: B
      status: in_progress
      priority: high
      owner: security_team
    available_actions:
      - 审查需求
      - 分配任务

  # 代码分支对象
  - id: branch_auth_feature
    type: code_branch
    name: feature/user-authentication
    attributes:
      branch_name: feature/user-authentication
      related_requirement: req_2048
      review_required: false
      review_level: normal
    available_actions:
      - 启用强制审查
      - 合并代码
      - 代码走查

  # 测试台对象
  - id: testbed_sim_01
    type: test_platform
    name: 嵌入式半实物仿真台01
    attributes:
      platform_type: embedded_simulation
      capacity: high_precision
      status: available
      power_status: off
      reserved_for: null
    available_actions:
      - 上电
      - 加载固件
      - 预约测试台
      - 运行测试

  # 缺陷对象
  - id: defect_1024
    type: defect
    name: 登录页面XSS漏洞
    attributes:
      defect_id: "1024"
      severity: high
      status: open
      assigned_to: dev_team_a
    available_actions:
      - 分配缺陷
      - 关闭缺陷

  # 测试计划对象
  - id: test_plan_001
    type: test_plan
    name: 认证模块安全测试计划
    attributes:
      plan_id: "001"
      test_type: security
      status: pending
      related_requirement: req_2048
    available_actions:
      - 执行测试
      - 生成报告
